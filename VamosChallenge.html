<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éê„É¢„Çπ„ÉÅ„É£„É¨„É≥„Ç∏ - „Ç≤„Éº„É†ÈÅ∏Êäû</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #f1f5f9;
        }

        .container {
            background: #1a1a1a;
            border: 2px solid #0ABAB5;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(10, 186, 181, 0.3), 0 0 50px rgba(10, 186, 181, 0.1);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #0ABAB5;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(10, 186, 181, 0.5);
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #0ABAB5;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .player-count-select {
            margin-bottom: 20px;
        }

        .player-count-select label {
            margin-right: 15px;
            color: #0ABAB5;
            font-weight: bold;
        }

        .player-count-select select {
            padding: 8px 15px;
            font-size: 1.1em;
            border: 2px solid #0ABAB5;
            border-radius: 5px;
            cursor: pointer;
            background: #2a2a2a;
            color: #ffffff;
        }

        .player-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-input {
            display: flex;
            flex-direction: column;
        }

        .player-input label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #0ABAB5;
            font-size: 0.9em;
        }

        .player-input input {
            padding: 8px;
            font-size: 0.95em;
            border: 2px solid #333;
            border-radius: 5px;
            transition: border-color 0.3s;
            background: #2a2a2a;
            color: #ffffff;
        }

        .player-input input:focus {
            outline: none;
            border-color: #0ABAB5;
            box-shadow: 0 0 10px rgba(10, 186, 181, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-button {
            background: linear-gradient(135deg, #0ABAB5 0%, #08a09c 100%);
            color: #000000;
            border: none;
            padding: 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(10, 186, 181, 0.3);
            text-align: center;
        }

        .game-button:hover {
            background: #08a09c;
            box-shadow: 0 6px 20px rgba(10, 186, 181, 0.5);
            transform: translateY(-2px);
        }

        .game-button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .player-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ „Éê„É¢„Çπ„ÉÅ„É£„É¨„É≥„Ç∏ üé∞</h1>

        <div class="section">
            <h2>ÂèÇÂä†ËÄÖË®≠ÂÆö</h2>
            <div class="player-count-select">
                <label for="playerCount">„Éó„É¨„Ç§„É§„ÉºÊï∞:</label>
                <select id="playerCount">
                    <option value="2">2‰∫∫</option>
                    <option value="3">3‰∫∫</option>
                    <option value="4">4‰∫∫</option>
                    <option value="5" selected>5‰∫∫</option>
                    <option value="6">6‰∫∫</option>
                    <option value="7">7‰∫∫</option>
                    <option value="8">8‰∫∫</option>
                    <option value="9">9‰∫∫</option>
                    <option value="10">10‰∫∫</option>
                </select>
            </div>
            <div class="player-inputs" id="playerInputsContainer">
                <!-- „Éó„É¨„Ç§„É§„ÉºÂÖ•ÂäõÊ¨Ñ„ÅåÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Çã -->
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="section">
            <h2>„Ç≤„Éº„É†ÈÅ∏Êäû</h2>
            <div class="games-grid">
                <button class="game-button" id="pokerButton" onclick="startPoker()">
                    üÉè<br>„Éù„Éº„Ç´„Éº<br>„Éï„É™„ÉÉ„Éó„Ç≤„Éº„É†
                </button>
                <button class="game-button" id="rouletteButton" onclick="startRoulette()">
                    üé°<br>„É´„Éº„É¨„ÉÉ„Éà<br>„ÉÅ„É£„É¨„É≥„Ç∏
                </button>
            </div>
        </div>
    </div>

    <script>
        const playerCountSelect = document.getElementById('playerCount');
        const playerInputsContainer = document.getElementById('playerInputsContainer');
        const errorMessage = document.getElementById('errorMessage');

        // „Éó„É¨„Ç§„É§„ÉºÊï∞Â§âÊõ¥ÊôÇ„Å´„Ç§„É≥„Éó„ÉÉ„ÉàÊ¨Ñ„ÇíÊõ¥Êñ∞
        playerCountSelect.addEventListener('change', updatePlayerInputs);

        function updatePlayerInputs() {
            const playerCount = parseInt(playerCountSelect.value);
            playerInputsContainer.innerHTML = '';

            // ‰øùÂ≠ò„Åï„Çå„Åü„Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±„ÇíÂèñÂæó
            const savedPlayers = JSON.parse(localStorage.getItem('vamosPlayers')) || [];

            for (let i = 0; i < playerCount; i++) {
                const defaultName = savedPlayers[i]?.name || `Player${i + 1}`;

                const div = document.createElement('div');
                div.className = 'player-input';
                div.innerHTML = `
                    <label for="player${i}">„Éó„É¨„Ç§„É§„Éº ${i + 1}:</label>
                    <input type="text" id="player${i}" value="${defaultName}" maxlength="20">
                `;
                playerInputsContainer.appendChild(div);
            }
        }

        function getPlayerNames() {
            const playerCount = parseInt(playerCountSelect.value);
            const playerNames = [];

            for (let i = 0; i < playerCount; i++) {
                const inputElement = document.getElementById(`player${i}`);
                const name = inputElement.value.trim() || `Player${i + 1}`;
                playerNames.push(name);
            }

            return playerNames;
        }

        function savePlayers() {
            const playerNames = getPlayerNames();
            
            if (playerNames.length < 2) {
                errorMessage.textContent = 'ÊúÄ‰Ωé2‰∫∫„ÅÆÂèÇÂä†ËÄÖ„ÅåÂøÖË¶Å„Åß„Åô';
                return false;
            }

            const playersData = playerNames.map(name => ({ name }));
            localStorage.setItem('vamosPlayers', JSON.stringify(playersData));
            localStorage.setItem('playerCount', playerNames.length);
            errorMessage.textContent = '';
            return true;
        }

        function startPoker() {
            if (savePlayers()) {
                window.location.href = 'poker-flip-game.html';
            }
        }

        function startRoulette() {
            if (savePlayers()) {
                window.location.href = 'roulette.html';
            }
        }

        // ÂàùÊúüÂåñ
        updatePlayerInputs();
    </script>
</body>
</html>
